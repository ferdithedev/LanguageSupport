name: LanguageSupport
version: 1.2.0
main: me.ferdithedev.languagesupport.Main
depend: [ ProtocolLib ]
authors: [ Ferdi_the_best ]
prefix: LS
description: Translate all messages of every plugin for every player individually
commands:
  lslist:
    description: List all languages
  lsreload:
    description: Reloads config/players/languages
    usage: /reload <config/players/languages>
  lang:
    description: Set your language
    usage: /lang [language]
    aliases: ['language']
